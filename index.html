<!doctype html>
<html lang="ja">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Robocraft JP</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN",Meiryo,"Noto Sans JP",sans-serif;background:linear-gradient(135deg,#0f172a,#1e293b);color:#e2e8f0}
    .container{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;box-sizing:border-box;text-align:center}
    h1{font-size:2.25rem;margin:0 0 12px}
    p{margin:6px 0}
    .card{background:rgba(255,255,255,0.04);padding:20px;border-radius:12px;box-shadow:0 6px 24px rgba(2,6,23,0.6);max-width:720px}
    .btn{display:inline-block;margin-top:12px;padding:12px 18px;border-radius:8px;text-decoration:none;font-weight:600;background:linear-gradient(90deg,#06b6d4,#3b82f6);color:white}
    .muted{opacity:0.9;font-size:0.95rem}
    footer{margin-top:18px;font-size:0.85rem;opacity:0.8}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>現在工事中</h1>
      <p class="muted">ここはMaxSignalが運営するロボクラサーバーの日本インスタンスです。</p>
      <p class="muted">アカウント登録はこちらからお願いします。</p>
      <a class="btn" href="https://auth-backend.robocraftgame.co.uk/register" target="_blank" rel="noopener">アカウント登録ページへ</a>
    </div>
  </div>
</body>
</html>
